<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>textslash</title>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #0a0a0a;
    color: #e5e5e5;
    height: 100dvh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  header {
    padding: 12px 16px;
    background: #141414;
    border-bottom: 1px solid #262626;
    flex-shrink: 0;
  }
  header h1 { font-size: 16px; font-weight: 600; color: #fafafa; }
  header .subtitle { font-size: 12px; color: #737373; margin-top: 2px; }

  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    -webkit-overflow-scrolling: touch;
  }

  .msg {
    max-width: 85%;
    padding: 10px 14px;
    border-radius: 16px;
    font-size: 15px;
    line-height: 1.45;
    word-wrap: break-word;
    white-space: pre-wrap;
  }
  .msg.user {
    align-self: flex-end;
    background: #2563eb;
    color: #fff;
    border-bottom-right-radius: 4px;
  }
  .msg.bot {
    align-self: flex-start;
    background: #1e1e1e;
    color: #e5e5e5;
    border-bottom-left-radius: 4px;
  }
  .msg.error {
    border: 1px solid #dc2626;
    background: #1a0a0a;
  }
  .msg.error .error-label {
    display: inline-block;
    font-size: 11px;
    font-weight: 600;
    color: #f87171;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 6px;
  }
  .msg.empty {
    color: #525252;
    font-style: italic;
  }

  .msg img {
    display: block;
    max-width: 100%;
    border-radius: 8px;
    margin-top: 8px;
  }

  .loading {
    align-self: flex-start;
    padding: 10px 14px;
    border-radius: 16px;
    background: #1e1e1e;
    font-size: 14px;
    color: #737373;
    border-bottom-left-radius: 4px;
  }
  .loading .dot {
    display: inline-block;
    animation: pulse 1.4s ease-in-out infinite;
  }
  .loading .dot:nth-child(2) { animation-delay: 0.2s; }
  .loading .dot:nth-child(3) { animation-delay: 0.4s; }
  @keyframes pulse {
    0%, 80%, 100% { opacity: 0.3; }
    40% { opacity: 1; }
  }

  #input-bar {
    display: flex;
    gap: 8px;
    padding: 12px 16px;
    background: #141414;
    border-top: 1px solid #262626;
    flex-shrink: 0;
  }
  #input-bar input {
    flex: 1;
    padding: 10px 14px;
    border-radius: 20px;
    border: 1px solid #333;
    background: #1e1e1e;
    color: #fafafa;
    font-size: 15px;
    outline: none;
  }
  #input-bar input:focus { border-color: #2563eb; }
  #input-bar input:disabled { opacity: 0.5; }
  #input-bar button {
    padding: 10px 18px;
    border-radius: 20px;
    border: none;
    background: #2563eb;
    color: #fff;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
  }
  #input-bar button:disabled { opacity: 0.4; cursor: not-allowed; }
</style>
</head>
<body>

<header>
  <h1>textslash</h1>
  <div class="subtitle">Web Chat Dev Tool</div>
</header>

<div id="messages"></div>

<div id="input-bar">
  <input type="text" id="input" placeholder="Send a message..." autocomplete="off" autofocus>
  <button id="send" type="button">Send</button>
</div>

<script>
(function() {
  const messagesEl = document.getElementById("messages");
  const inputEl = document.getElementById("input");
  const sendBtn = document.getElementById("send");

  let busy = false;
  let userScrolledUp = false;

  // Track if user has scrolled away from bottom
  messagesEl.addEventListener("scroll", function() {
    const threshold = 80;
    const atBottom = messagesEl.scrollHeight - messagesEl.scrollTop - messagesEl.clientHeight < threshold;
    userScrolledUp = !atBottom;
  });

  function scrollToBottom() {
    if (!userScrolledUp) {
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
  }

  function addMessage(cls, content) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    if (typeof content === "string") {
      div.textContent = content;
    } else {
      div.appendChild(content);
    }
    messagesEl.appendChild(div);
    scrollToBottom();
    return div;
  }

  function showLoading() {
    const div = document.createElement("div");
    div.className = "loading";
    div.id = "loading-indicator";

    const dots = document.createElement("span");
    dots.innerHTML = '<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>';

    const timer = document.createElement("span");
    timer.className = "timer";
    timer.textContent = " Thinking... 0s";

    div.appendChild(dots);
    div.appendChild(timer);
    messagesEl.appendChild(div);
    scrollToBottom();

    const start = Date.now();
    const interval = setInterval(function() {
      const elapsed = Math.floor((Date.now() - start) / 1000);
      timer.textContent = " Thinking... " + elapsed + "s";
    }, 1000);

    return function removeLoading() {
      clearInterval(interval);
      div.remove();
    };
  }

  function renderBotResponse(data, isError) {
    const frag = document.createDocumentFragment();

    if (isError) {
      const label = document.createElement("div");
      label.className = "error-label";
      const errType = data.error === "timeout" ? "Timed out"
                    : data.error === "busy" ? "VM is busy"
                    : "Error";
      label.textContent = errType;
      frag.appendChild(label);
    }

    if (data.text) {
      const text = document.createElement("span");
      text.textContent = data.text;
      frag.appendChild(text);
    } else if (!data.images || data.images.length === 0) {
      const empty = document.createElement("span");
      empty.textContent = "No output";
      empty.style.color = "#525252";
      empty.style.fontStyle = "italic";
      frag.appendChild(empty);
    }

    if (data.images && data.images.length > 0) {
      data.images.forEach(function(img) {
        var el = document.createElement("img");
        el.src = img.url;
        el.alt = img.type || "image";
        el.loading = "lazy";
        el.onload = scrollToBottom;
        frag.appendChild(el);
      });
    }

    var cls = "bot";
    if (isError) cls += " error";
    if (!data.text && (!data.images || data.images.length === 0)) cls += " empty";
    addMessage(cls, frag);
  }

  async function send() {
    var text = inputEl.value.trim();
    if (!text || busy) return;

    addMessage("user", text);
    inputEl.value = "";
    userScrolledUp = false;
    scrollToBottom();
    setBusy(true);

    var removeLoading = showLoading();

    try {
      var res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: text }),
      });

      var data = await res.json();
      removeLoading();

      if (!res.ok) {
        renderBotResponse(data, true);
      } else {
        renderBotResponse(data, false);
      }
    } catch (err) {
      removeLoading();
      renderBotResponse({ error: "error", text: "Could not reach the server. Is the relay running?" }, true);
    }

    setBusy(false);
    inputEl.focus();
  }

  function setBusy(val) {
    busy = val;
    inputEl.disabled = val;
    sendBtn.disabled = val;
  }

  sendBtn.addEventListener("click", send);
  inputEl.addEventListener("keydown", function(e) {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      send();
    }
  });
})();
</script>
</body>
</html>
