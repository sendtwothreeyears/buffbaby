name: Publish Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  publish-relay:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/textslash-relay:latest
            ghcr.io/${{ github.repository_owner }}/textslash-relay:${{ github.sha }}

  publish-vm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: ./vm
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/textslash-vm:latest
            ghcr.io/${{ github.repository_owner }}/textslash-vm:${{ github.sha }}
